    <header>

            <div>

           <nav>

    <main>
        <section class="whole">
            <div class="container">
                <form>
                   <div class="row-class">
                      <div>
                         <label for="fname">First Name</label>
                      </div>
                      <div>
                         <input type="text" id="fname" name="firstname" placeholder="Your name..">
                      </div>
                   </div>
                   <div class="row-class">
                      <div>
                          <label for="lname">Last Name</label>
                      </div>
                      <div>
                         <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                      </div>
                   </div>
                   <div class="row-class">
                      <div>
                         <label for="country">Country</label>
                      </div>
                      <div>
                         <select id="country" name="country">
                            <option value="bahirdar">bahirdar</option>
                            <option value="Gonder" selected="selected">Gonder</option>
                            <option value="Sheger">sheger</option>
                            <option value="wolo">wolo</option>
                            <option value="D/marekos">D/marekos</option>
                            <option value="injebara">injebara</option>
                         </select>
                     </div>
                  </div>
                  <div class="row-class">
                     <div>
                        <label for="subject">Comment</label>
                     </div>
                     <div>
                       <textarea id="subject" name="subject" placeholder="Write something.." 
                        style="height:200px"></textarea>
                     </div>
                  </div>
                  <div class="row-class">
                     <input type="submit" value="Submit">
                  </div>
                </form>
              </div>
        </section>
